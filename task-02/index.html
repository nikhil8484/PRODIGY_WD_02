<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="stopwatch">
        <div class="controls">
            <button id="startButton" onclick="startStopwatch()">Start</button>
            <button id="pauseButton" onclick="pauseStopwatch()" disabled>Pause</button>
            <button id="resetButton" onclick="resetStopwatch()" disabled>Reset</button>
            <button id="lapButton" onclick="recordLapTime()" disabled>Lap</button>
        </div>
        <div class="display">
            <p id="stopwatchDisplay">00:00:00</p>
        </div>
        <div class="laps">
            <ul id="lapsList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
